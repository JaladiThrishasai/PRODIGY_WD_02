<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <p class="display">00:00:00</p>
        <button id="startStop">Start</button>
        <button id="reset">Reset</button>
        <button id="lap">Lap</button>
        <ul id="lapTimes"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
